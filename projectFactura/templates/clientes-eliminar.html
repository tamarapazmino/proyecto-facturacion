{% extends 'index.html' %}

{% block contenido %}
<form method="POST" class="post-form" action="/clientes/elim/{{cliente.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-12 col-form-label"></label>
            <div class="col-sm-12">
                <h3><i class="fa fa-group"></i> Eliminar Cliente</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-form-label"></label>
            <div class="col-sm-12">
                <h3>Est√°s seguro de eliminar el cliente..? <label for="nombre" class="badge badge-success">{{cliente.nombre}}</label></h3>
           
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="col-sm-6 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-danger"><i class="fa fa-times-circle"></i> Eliminar</button>
                <a href="/clientes" class="btn btn-warning"> <i class="fa fa-mail-reply-all"></i> Cancelar<a/>
                   
            </div>
        </div>
    </div>
</form>
{% endblock contenido %}
