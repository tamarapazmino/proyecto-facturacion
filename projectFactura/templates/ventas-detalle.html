{% extends 'index.html' %}

{% block contenido %}
<div class="container ">
    <h2><i class="fa fa-cart-plus"></i> VENTAS </h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>CLIENTE</th>
                                <th>FECHA</th>
                                <th>TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for v in ventas %}
                            <tr class="odd gradeX">
                                <td>{{ v.id }}</td>
                                <td>{{ v.cliente__nombre }}</td>
                                <td>{{ v.fecha}}</td>
                                <td>{{ v.total }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
{% endblock contenido %}
